<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="content container mt-5">
        <!-- Añadí Bootstrap container para consistencia -->

        <h2 class="Titulo">Registro de Usuario</h2>

        <!-- Bloque para mensajes -->
        {% with message = get_message() %} {% if message %}
        <div class="flashes {{ message[0] }}">
            {{ message[1] }}
        </div>
        {% endif %} {% endwith %}

        <!-- Formulario de registro -->
        <form method="post" action="{{ url_for('mew') }}">
            <!-- Acción dirigida a la ruta correcta -->
            <div class="contenido mb-3">
                <!-- Uso de Bootstrap para espaciado -->
                <label para="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" style="margin-left: 0px;" required>
            </div>
            <div class="contenido mb-3">
                <label para="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" style="margin-left: 0px;" required>
            </div>
            <div class="contenido mb-3">
                <label para="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" style="margin-left: 0px;" required>
            </div>
            <div class="Cajaboton">
                <button class="btn btn-primary" type="submit">Registrarse</button>
                <!-- Uso de botón Bootstrap -->
            </div>
        </form>


        <!-- Carga de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
    <!-- Final del container -->
</body>

</html>
