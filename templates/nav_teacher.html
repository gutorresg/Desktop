<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename="home.css")}}">
    <title>Vista del Docente</title>
    <!-- Agregar Bootstrap para estilos y funcionalidad -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
        <!-- AcordeÃ³n de Clases -->
        <div class="sidebar">
            <div class="hamburger">
                <i class="fas fa-bars fa-2x" id="sidebarCollapse"></i>
            </div>

            <div class="accordion" id="accordionClases">
                <div class="card" style="background-color: transparent;">
                    <div class="card-header" id="headingClases" style="background-color: transparent;">
                        <h5 class="mb-0">
                            <button class="btn btn-link" style="color: white;text-decoration: none;" type="button" data-toggle="collapse" data-target="#collapseClases" aria-expanded="true" aria-controls="collapseClases">
                                Clases
                            </button>
                        </h5>
                    </div>

                    <div id="collapseClases" class="collapse" aria-labelledby="headingClases" data-parent="#accordionClases">
                        <div class="card-body">
                            <a href="{{ url_for('tomar_asistencia') }}" class="btn btn-info" style="margin:10px;">Tomar asistencia</a> 
                            <a href="{{ url_for('clases_profesor') }}" class="btn btn-info">Revisar datos de asistencias</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="carrusel-container" style="margin-left: 25%; margin-top: 2%; width: 70%;">
            <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="{{ url_for('static', filename='images/Natacion2.jpg') }}" alt="Imagen1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="{{ url_for('static', filename='images/Natacion3.jpg') }}" alt="Imagen2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="{{ url_for('static', filename='images/Natacion1.jpg') }}" alt="Imagen3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div id="mobileImages">
            <img src="{{ url_for('static', filename='images/Natacion2.jpg') }}" class="img-fluid mb-3" alt="Imagen1">
            <img src="{{ url_for('static', filename='images/Natacion3.jpg') }}" class="img-fluid mb-3" alt="imagen">
            <img src="{{ url_for('static', filename='images/Natacion1.jpg') }}" class="img-fluid mb-3" alt="imagen">
          </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const toggleButton = document.getElementById("sidebarCollapse");

            toggleButton.addEventListener("click", function () {
                console.log("Hamburguesa clickeada"); // Mensaje de prueba
                sidebar.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
